<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>국립자연휴양림</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div id="wrap">

        <main id="main">
            <header id="header">
                <img src="images/header.png" alt="헤더 로고 이미지">
            </header> <!-- header#header -->


            <nav id="gnb">
                <ul id="mainMenu" class="flex-container">
                    <li class="mainLi"><a href="#" class="selected">서울/경기</a></li>
                    <li class="mainLi"><a href="#">강원</a></li>
                    <li class="mainLi"><a href="#">충북</a></li>
                    <li class="mainLi"><a href="#">충남</a></li>
                    <li class="mainLi"><a href="#">전북</a></li>
                    <li class="mainLi"><a href="#">전남</a></li>
                    <li class="mainLi"><a href="#">경북</a></li>
                    <li class="mainLi"><a href="#">경남</a></li>
                </ul>
            </nav> <!-- nav#gnb -->


            <div id="slide" class="flex-container">

                <div id="leftArrow" class="arrowArea">
                    <img src="images/prev_img.png" alt="이전 이미지">
                </div>   <!-- div#leftArrow  -->

                <div id="shuttleFrame">

                </div>   <!-- div#shuttleFrame  -->

                <div id="rightArrow" class="arrowArea">
                    <img src="images/next_img.png" alt="다음 이미지">
                </div>   <!-- div#rightArrow  -->

            </div> <!-- div#slide -->
        </main> <!-- main#main -->

        <div id="contents">

            <div id="bbs">
            </div> <!-- div#bbs, 공지사항/보도자료-->

            <div id="signBoard">
            </div> <!-- div#signBoard, 알림판-->

        </div> <!-- div#contents -->

    </div> <!-- div#wrap -->

</body>

</html>
